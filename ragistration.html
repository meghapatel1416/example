<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
    
    <form  onsubmit="saveData(event)">

        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">title</label>
            <input type="text" class="form-control" id="title" >
           
          </div>
          <div class="mb-3">
            <label for="firstName" class="form-label">First Name</label>
            <input type="text" class="form-control" id="firstName" >
           
          </div>
          <div class="mb-3">
            <label for="firstName" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="lastName" >
           
          </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="email" class="form-control" id="email" >
         
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" id="password">
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">ConfirmPassword</label>
            <input type="password" class="form-control" id="confirmPassword">
          </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input form-control" 
          id="acceptTerms">
          <label class="form-check-label" for="exampleCheck1">Accept Terms</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>

      <script>

        function saveData(event)
        {
            event.preventDefault();
            const fieldValues = document.querySelectorAll(".form-control");

            let obj={};
            fieldValues.forEach((v)=> {
               //for the check box
                if(v.type == "checkbox")
                {
                    obj[v.id] = v.checked;
                    //getting key from the variable so we use[] instesd of '.'
                }
                else
                {
                obj[v.id] = v.value;
                }
             })

             fetch("https://real-pear-fly-kilt.cyclic.app/accounts/register",{

                method:"POST",
                body: JSON.stringify(obj),
                headers : {
                    'Content-Type' : "application/json"

                }

             }).then(y=>y.json())
             .then(y=> {
                console.log(y);
             })

            console.log(obj);
           }

          </script>
    
</body>
</html>
