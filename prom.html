<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        //promise.all[any one API will fail outcome will be fail]
        let fetch1 = fetch("API");
        let fetch2 = fetch("API");
        Promise.all([fetch1,fetch2]).then(y=> {
            console.log(y)
        }).catch(y=> {
            console.log(y)
        })

        // Promise.allSettled[only successfull API will get response]
        // Promise.any[first successfull API will get display]



       
//async is promise and await reads value. use to avoid multiple time .then
        const callAPI =  async ()=>{

            const output = await fetch("https://jsonplaceholder.typicode.com/comments")

            const json = await output.json();


            console.log(json);

        }


        callAPI();

    

    </script>
    
</body>
</html>
